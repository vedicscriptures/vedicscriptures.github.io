<script type="text/javascript">
    // gitaslokid function
    function gitaslokid() {
        const slokcount = [47, 72, 43, 42, 29, 47, 30, 28, 34, 42, 55, 20, 35, 27, 20, 24, 28, 78]
        const chapter = parseInt(window.location.href.split("slok/")[1])
        const slok = Math.floor(Math.random() * slokcount[chapter - 1]) + 1
        return `${slok}`
    }
    location.assign(gitaslokid());
</script>
